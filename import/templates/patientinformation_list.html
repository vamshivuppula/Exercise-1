{% block content %}
<table id="myTable">
  <tr class="header">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date Of Bith</th>
      <th>Hospital</th>
      <th>Balance</th>
  </tr>
    <tbody>
        {% for data in object_list %}
        <tr>
            <td>{{ data.first_name }}</td>
            <td>{{ data.last_name }}</td>
            <td>{{ data.date_of_birth }}</td>
            <td>{{ data.hospital }}</td>
            <td>{{ data.balance }}</td>
        </tr>

{% endfor %}
{% endblock %}
